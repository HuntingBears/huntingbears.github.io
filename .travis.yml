services: docker
dist: trusty
group: edge
language: python
python: 3.5
env:
    global:
        - GITUSERNAME="Luis Alejandro MartÃ­nez Faneyth"
        - GITUSERMAIL="luis@huntingbears.com.ve"
        - GHREPO="https://github.com/HuntingBears/huntingbears.github.io"
        - secure: ""
before_script:
    - git config --global user.name "${GITUSERNAME}"
    - git config --global user.email "${GITUSERMAIL}"
    - git fetch origin master:master
    - git checkout master
    - make image
script:
    - make process
after_success:
    - |
        if [ "${TRAVIS_EVENT_TYPE}" == "cron" ]; then
            git add --all .
            git commit -a -m "Updating social data."
